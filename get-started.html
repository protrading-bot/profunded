<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Started - Profunded</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    header {
      background: #111;
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin: 0;
      font-size: 28px;
    }
    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #222;
      color: white;
    }
    tr:hover {
      background: #f0f0f0;
    }
    .price {
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <header>
    <h1>Choose Your Account</h1>
  </header>

  <div class="container">
    <table>
      <tr>
        <th>Account Size</th>
        <th>Profit Target</th>
        <th>Overall Loss</th>
        <th>Daily Loss</th>
        <th>Step</th>
        <th>Price</th>
      </tr>
      <tr>
        <td>$5,000</td>
        <td>10%</td>
        <td>8%</td>
        <td>4%</td>
        <td>One Step</td>
        <td class="price">$50</td>
      </tr>
      <tr>
        <td>$10,000</td>
        <td>10%</td>
        <td>8%</td>
        <td>4%</td>
        <td>One Step</td>
        <td class="price">$100</td>
      </tr>
      <tr>
        <td>$50,000</td>
        <td>10%</td>
        <td>8%</td>
        <td>4%</td>
        <td>One Step</td>
        <td class="price">$500</td>
      </tr>
      <tr>
        <td>$200,000</td>
        <td>10%</td>
        <td>8%</td>
        <td>4%</td>
        <td>One Step</td>
        <td class="price">$2000</td>
      </tr>
    </table>
  </div>

</body>
</html>
